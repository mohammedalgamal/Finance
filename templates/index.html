{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-start">Name</th>
                    <th class="text-end">Shares</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">TOTAL</th>
                </tr>
            </thead>

            <tbody>
                {% for own in owns %}
                    <tr>
                        <td class="text-start">{{ own.symbol }}</td>
                        <td class="text-start">{{ own.name }}</td>
                        <td class="text-end">{{ own.shares }}</td>
                        <td class="text-end">{{ own.price }}</td>
                        <td class="text-end">{{ own.total }}</td>
                    </tr>
                {% endfor %}
            </tbody>

            <tfoot>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                    <td class="border-0 text-end">{{ o_cash }}</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                    <td class="border-0 w-bold text-end">{{ o_total }}</td>
                </tr>
            </tfoot>
        </table>

    </main>
{% endblock %}
